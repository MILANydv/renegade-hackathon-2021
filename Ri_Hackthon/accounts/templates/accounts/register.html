{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Register</title>

<!-- Favicon -->
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!-- Fontawesome CSS -->
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<!-- Main CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body>
<!-- Main Wrapper -->
<div class="main-wrapper login-body">

	<div class="login-wrapper">
		<div class="container">
			{% comment %} <img class="img-fluid logo-dark mb-2" src="{% static 'img/logo.png' %}" alt="Logo"> {% endcomment %}
			<h3 class="img-fluid logo-dark mb-5">WeatherTracker</h3>
			
			<div class="loginbox">
				<div class="login-right">
					<div class="login-right-wrap">
						<h1>Register</h1>
						{% include 'accounts/_messages.html' %}
						
						<!-- Form -->
						<form method="post">
							{% comment %} {% include 'expenses/_form_errors.html' %} {% endcomment %}
							{% csrf_token %}
							<div class="form-group">
								<input
								  type="text"
								  name="username"
								  placeholder="username"
								  id="usernameField"
								  value="{{fieldValues.username}}"
								  class="form-control form-control-sm"
								/>
							  </div>
							  <div class=" text-danger invalid_feedback" style="display: none;">
							   
							  </div>
							  <p class="text-sm text-success usernameSuccessOutput"></p>
							  <div class="form-group">
								<input
								  type="email"
								  name="email"
								  placeholder="Email"
								  class="form-control form-control-sm"
								  id="emailField"
					
								  value="{{fieldValues.email}}"
								/>
							  </div>
								<div class="invalidEmail_feedback" style="display: none;">
							   
								</div>
								<p class="text-sm text-success emailSuccessOutput"></p>
								<div class="form-group pass-group mb-4">
									<input
									  type="password"
									  name="password"
									  placeholder="Password"
									  class="form-control pass-input form-control-sm"
									  id="passwordField"
									/>
									<span class="fas fa-eye toggle-password"></span>
									
									</div>
								
								
								<div class="form-group pass-group mb-4">
									<input
									  type="password"
									  name="password2"
									  placeholder="Confirm Password"
									  class="form-control pass-input form-control-sm"
									  id="passwordField"
									/>
									<span class="fas fa-eye toggle-password"></span>
									
									</div>
									
							<div class="form-group mt-4">
								<button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
							</div>
						</form>
						<div class="text-center dont-have">Already have an account? <a href="{% url 'login' %}">Login</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
<!-- /Main Wrapper -->
<!-- jQuery -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Feather Icon JS -->
<script src="{% static 'js/feather.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
