{% load static %} {% block title %} Settings {% endblock title %} 
{% block content %}
<!-- Page Wrapper -->
<div class="page-wrapper">
  <div class="content container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-sm-6">
          <h3 class="page-title">Public response</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index-2.html">Homepage</a>
            </li>
            <li class="breadcrumb-item active">Questionare</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-3 col-md-4"></div>

      <div class="col-xl-9 col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Basic information</h5>
          </div>
          <div class="card-body">
            <!-- Form -->
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row form-group">
                <label
                  for="name"
                  class="col-sm-3 col-form-label input-label"
                ></label>
                <div class="col-sm-9">
                  <div class="d-flex align-items-center">
                    <label
                      class="avatar avatar-xxl profile-cover-avatar m-0"
                      for="edit_img"
                    >
                      <img
                        id="avatarImg"
                        class="avatar-img"
                        {%
                        comment
                        %}
                        src="{{user.profile.profile_pic.url}}"
                        {%
                        endcomment
                        %}
                        alt="Profile Image"
                      />
                      <input
                        type="file"
                        name="profie_pic"
                        id="edit_img"
                        {%
                        comment
                        %}
                        value="{{user.profile.profile_pic.url}}"
                        {%
                        endcomment
                        %}
                      />
                      <span class="avatar-edit">
                        <i
                          data-feather="edit-2"
                          class="avatar-uploader-icon shadow-soft"
                        ></i>
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <label for="name" class="col-sm-3 col-form-label input-label"
                  >Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    value="{{user.profile.name}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label for="email" class="col-sm-3 col-form-label input-label"
                  >Email</label
                >
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email"
                    value="{{user.profile.email}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label for="phone" class="col-sm-3 col-form-label input-label"
                  >Phone <span class="text-muted">(Optional)</span></label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    name="phone"
                    id="phone"
                    placeholder="+x(xxx)xxx-xx-xx"
                    value="{{user.profile.phone}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label
                  for="location"
                  class="col-sm-3 col-form-label input-label"
                  >Location</label
                >
                <div class="col-sm-9">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="country"
                      id="location"
                      placeholder="Country"
                      value="{{user.profile.country}}"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="city"
                      placeholder="City"
                      value="{{user.profile.city}}"
                    />
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    name="state"
                    placeholder="State"
                    value="{{user.profile.state}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label
                  for="addressline1"
                  class="col-sm-3 col-form-label input-label"
                  >Address line 1</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    name="address1"
                    id="addressline1"
                    placeholder="Your address"
                    value="{{user.profile.address1}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label
                  for="addressline2"
                  class="col-sm-3 col-form-label input-label"
                  >Address line 2
                  <span class="text-muted">(Optional)</span></label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    name="address2"
                    id="addressline2"
                    placeholder="Your address"
                    value="{{user.profile.address2}}"
                  />
                </div>
              </div>
              <div class="row form-group">
                <label for="zipcode" class="col-sm-3 col-form-label input-label"
                  >Zip code</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    name="zip"
                    id="zipcode"
                    placeholder="Your zip code"
                    value="{{user.profile.zip}}"
                  />
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
            <!-- /Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Page Wrapper -->
<!-- jQuery -->
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Feather Icon JS -->
<script src="{% static 'js/feather.min.js' %}"></script>

<!-- Slimscroll JS -->
<script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'js/script.js' %}"></script>

{% endblock %}
